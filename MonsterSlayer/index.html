<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue | Monster Slayer</title>
</head>

<body>
    <header>
        <h1>Monster Slayer</h1>
    </header>
    <div id="game">
        <section id="monster" class="container">
            <h2>Monster Health</h2>
            <div class="healthbar">
                <div class="healthbar_value"
                :style="monsterHealthBar"
                ></div>
            </div>
        </section>
        <section id="player" class="container">
            <h2>Player Health</h2>
            <div class="healthbar">
                <div class="healthbar_value"
                :style="playerHealthBar"
                ></div>
            </div>
        </section>
        <section class="container" v-if="winner">
            <h2>Game Over</h2>
            <h2 v-if="winner === 'you'">You Won!</h2>
            <h2 v-else-if="winner === 'monster'">Monster Won !</h2>
            <h2 v-else>Draw</h2>

            <button @click = "startNewGame">Start New Game</button>
        </section>
        <div class="controls" v-else>
            <button @click="attackMonster">Attack</button>
            <button :disabled="allowSpecialAttack" @click="specialAttack">Special Attack</button>
            <button :disabled="allowHeal" @click="healPlayer">Heal</button>
            <button @click="surrender">Surrender</button>
        </div>
        <div id="log" class="container">
            <h2>Battle Log</h2>
            <ul>
                <li v-for="message in logMessage">{{message.actionBy}}-{{message.actionType}}-{{message.actionValue}}</li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>

</html>
