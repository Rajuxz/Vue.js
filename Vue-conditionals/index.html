<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue | Conditionals</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ appTitle }}</h1>
        </header>
        <div class="goal-box">
            <input type="text" class="input-box" v-model="enteredGoal">
            <button @click="addGoal">Add Task</button>
            <p v-if="goals.length == 0">Start adding some goals.</p>
            <ul v-else>
                <li v-for="(goal,index) in goals" :key="goal" @click="removeGoal(index)">
                    <p>{{goal}}</p>
                    <input type="text" @click.stop>
                </li>
            </ul>
        </div>
    </div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="script.js"></script>
</body>
</html>
