<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue | Home</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
               <h1> Vue Events </h1>
            </header>
            <div id="events">
                <h2>Events in Action</h2>
                <button v-on:click="add(5)">Add</button>
                <button v-on:click="reduce(2)">Reduce</button>
                <p class="result" v-once>Initial counter:{{count}}</p>
                <p class="result">Result:{{count}}</p>
                <input type="text" v-model="name">
                <!-- v-model is shortcut for v-on:input and v-bind:value -->
                
                <button v-on:click="clearInput">Clear Input</button>
                <p class="result">Your name is: {{ fullname }}</p>
                <!-- <form v-on:submit.prevent="onSubmit">
                    <input type="text" name="text" id="name">
                    <button>Sign Up</button>
                </form> -->
            </div>
        </div>        
    </div>
 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 <script src="script.js"></script>
</body>
</html>
